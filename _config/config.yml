    - BucklesHusky\TaskManager\Extension\SiteConfigExtension

SilverStripe\SiteConfig\SiteConfigLeftAndMain:
  extensions:
    - BucklesHusky\TaskManager\Extension\SiteConfigLeftAndMainExtension
